<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">  
<h:head>  
    <link rel="stylesheet" href="resources/css/admin.css"/>
    <style>
            .model-content{
                background-color: #FFFFFF;
                margin: 5% auto 15% auto;
                border: 1px solid #888;
                width: 25%;
                text-align: center; 
                width: 100%;
                text-transform: none;
                padding-top: 25px;
                padding-bottom: 25px;
                min-height: 100vh;
                text-transform: none;
            }
            .tble1{
                font-family: sans-serif;
                color: #586B8F;
                border-collapse: collapse;
                width: 100%;
                border: 8px double;
                border-color: #586B8F;
                background-color: #92817A;
                
            }
            .colum1{
                background-color: #D8D9CF;
            }
            .button_log{
                border-radius: 5px;
                background: #212121;
                color: #FFFFFF;
            }
        </style>
</h:head>  
<h:body> 
    <header class="header">
        <a href="utama.xhtml" class="logo">CarentalX</a>

        <nav class="navbar">
            <a href="utama.xhtml">Logout</a>
        </nav> 
    </header>
    
    <section class="model-content"> 
        <h2><center>Customer Booking Information</center></h2><br/>
        <h:form>  
            <h:commandButton value="Search" class="button_log" action="search?faces-redirect=true"/>
            <h:commandButton value="Back" class="button_log" action="adminutama?faces-redirect=true"/>
        </h:form>  

        <p:spacer> </p:spacer>  
        <h:form id="form1">  
            <p:dataTable class="tble1" id="dataTable" var="user" paginator="true" rows="8" value="#{userBean.users}" >  
                
                <p:column headerText="RecordNo" class="colum1">  
                    <h:outputText value="#{user.recordNo}" />  
                </p:column> 

                <p:column headerText="Name" class="colum1">  
                    <h:outputText value="#{user.name}" />  
                </p:column>  
                
                <p:column headerText="Email" class="colum1">  
                    <h:outputText value="#{user.email}" style="width:200%"/>  
                </p:column> 

                <p:column headerText="Address" class="colum1">  
                    <h:outputText value="#{user.address}" />  
                </p:column>  

                <p:column headerText="Car" class="colum1">  
                    <h:outputText value="#{user.car}" />  
                </p:column>  
                
                <p:column headerText="Date of Booking" class="colum1">  
                    <h:outputText value="#{user.dob}">  
                        <f:convertDateTime type="date" pattern="dd-MMM-yyyy" />  
                    </h:outputText>  
                </p:column>    

                <p:column headerText="Delete" class="colum1">  
                    <p:commandButton value="Delete" type="button" onclick="PF('confirmDialog').show()" />  
                        <p:confirmDialog message="Are you sure you want to delete this record?Record once deleted can not be retrieved." 
                                    header="Deleting" severity="alert" widgetVar="confirmDialog">  
                        <p:commandButton value="Yes Sure" action="#{userBean.deleteUser(user)}" oncomplete="PF('confirmDialog').hide()" />  

                        <p:commandButton value="Not Yet" onclick="PF('confirmDialog').hide();" type="button" />  
                    </p:confirmDialog>  
                </p:column>  

            </p:dataTable>  
        </h:form>  
        
    </section>
    
    <div id="bottom">
            <ui:insert name="bottom">
                <ui:include src="footer.xhtml"/>
            </ui:insert>
    </div>
        
</h:body>  
  
</html>
