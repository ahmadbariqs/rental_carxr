<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <style>
            body{
                background-color: #F7F7F7;
            }
            .input_text[type=text],input[type=password]{
               width: 80%;
               padding: 18px 18px;
               margin: 5px 0;
               display: inline-block;
               border: 1px solid #ccc;
            }
            
            .button_log{
                background-color: #5F9DF7;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 55%;
            }
            .model-content{
                background-color: #FFFFFF;
                margin: 5% auto 15% auto;
                border: 1px solid #888;
                width: 50%;
                text-align: center;
            }
            .text_color{
                color: red;
            }
        </style>
    </h:head>
    <h:body>
        <h:form class="model-content">
            <h2>Admin</h2>
            <h:inputText a:placeholder="Email" class="input_text" value="#{admin.username}"/>
            <h:inputSecret a:placeholder="Password" class="input_text" value="#{admin.password}"/>
            <h:commandButton value="Login" class="button_log" action="#{admin.login_user()}"/><br/><br/>
            <h4 class="text_color">  Please check your email or password!</h4>
        </h:form>
    </h:body>
</html>
